<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themefisher Icon Preview</title>
    <link rel="stylesheet" href="plugins/themefisher-fonts/css/themefisher-fonts.min.css">  
    <style>
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 20px;
            color: #555;
        }
        .icon-item {
            text-align: center;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Themefisher Icon Preview</h1>
    <div class="icon-grid">
        <div class="icon-item"><i class="tf-documents5"></i><br>tf-documents5</div>
        <div class="icon-item"><i class="tf-book-open"></i><br>tf-document3</div>

        <div class="icon-item"><i class="tf-camera2"></i><br>tf-camera2</div>
        <div class="icon-item"><i class="tf-heart2"></i><br>tf-heart2</div>
        <div class="icon-item"><i class="tf-chat"></i><br>tf-chat</div>
        <div class="icon-item"><i class="tf-paintbrush"></i><br>tf-paintbrush</div>
        <div class="icon-item"><i class="tf-facebook"></i><br>tf-facebook</div>
        <div class="icon-item"><i class="tf-twitter"></i><br>tf-twitter</div>
    </div>
</body>
</html>
