<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook Page</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .scrapbook {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .photo {
        max-width: 300px; /* Maximum width for each photo container */
        flex: 1 1 auto;  /* Allow flexibility for resizing */
        overflow: hidden;
        border: 2px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .photo img {
        width: 100%; /* Fit the container width */
        height: auto; /* Maintain aspect ratio */
        display: block;
    }

    .photo:hover {
        transform: scale(1.05);
    }

    .photo p {
        text-align: center;
        margin: 0;
        padding: 5px;
        background-color: #fff;
        border-top: 1px solid #ddd;
    }
</style>
  
</head>
<body>
    <h1 style="text-align: center;">My Scrapbook</h1>
    <div class="scrapbook">
        <!-- Add photos here -->
        <div class="photo">
            <img src="images/jpg/a.jpg" alt="Photo 1">
            <p>My brother and I at his study abroad program in Florence, Italy!</p>
        </div>
        <div class="photo">
            <img src="images/jpg/b.JPEG" alt="Photo 2">
            <p>I love gardening!</p>
        </div>
        <div class="photo">
            <img src="images/jpg/c.jpg" alt="Photo 3">
            <p>I love driving golf carts</p>
        </div>
        <!-- Add more photos as needed -->
    </div>
</body>
</html>
